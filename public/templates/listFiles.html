<div class="row rcorners">
    <div class="col-md-12">
        <h4>Archivos</h4>
        <div class="row" ng-repeat="file in files">
            <div class="col-md-5">
                {{file}}
            </div>
            <div class="col-md-5">
                {{getTipo(file)}}
            </div>
            <div class="col-md-2" ng-show="getTipo(file) !== ''">
                <button ng-click="asignarFile(file, getTipo(file))">Asignar</button>
            </div>
        </div>
    </div>
</div>
